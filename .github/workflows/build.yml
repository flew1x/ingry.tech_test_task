name: Build

on:
  push:
    branches: ["main"]
    paths:
      - "**.go"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Build
        working-directory: test
        run: go build ./...
      - name: Test
        working-directory: test
        run: go test -v ./...
